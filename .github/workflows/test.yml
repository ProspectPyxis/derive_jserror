name: Testing

on: [push]

jobs:
  check-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustdoc
      - name: Run `cargo check`
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Run `cargo test`
        uses: actions-rs/cargo@v1
        with:
          command: test
